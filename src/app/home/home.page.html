<ion-header>
  <ion-toolbar>
    <ion-title>
      Stock Market Lister App
    </ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content>

     <ion-item>
        <ion-input  placeholder="Search.."></ion-input>
        <button clear item-right>Search</button>
       </ion-item>

     <ion-list>
       <b>List of stocks searched</b>

       <div *ngFor="stock of stocks">
        <ion-list>
          {{stock}}
        </ion-list>
       </div>
       
     </ion-list>

              <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button (click)="StockAddPage()">
                  <ion-icon name="arrow-dropleft">Add</ion-icon>
                </ion-fab-button>
              </ion-fab>
    
 </ion-content>
